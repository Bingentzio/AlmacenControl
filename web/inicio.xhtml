<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"      
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <ui:composition template="newTemplate.xhtml">
        <ui:define name="content">
            <p:growl id="mensajes" showDetail="true" life="2000" />
            <h:form >                
                <h:panelGrid  columns="2" cellpadding="5"  class="right_button">  
                    <p:commandButton action="#{usuariosBean.adminDa}" icon="ui-icon-gear" update=":mensajes"/>
                    <p:commandButton actionListener="#{usuariosBean.logout}" action="index" icon="ui-icon-power"/>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="0" width="100%">
                    <p:tabMenu activeIndex="#{menuak.myActiveIndex}">
                        <p:menuitem value="Inventario" action="#{menuak.menu(1)}" icon="ui-icon-home"/>
                        <p:menuitem value="Entradas" action="#{menuak.menu(2)}" icon="ui-icon-circle-arrow-s"/>
                        <p:menuitem value="Salidas" action="#{menuak.menu(3)}" icon="ui-icon-circle-arrow-n"/>
                        <p:menuitem value="Historial" action="#{menuak.menu(4)}" icon="ui-icon-search" />
                    </p:tabMenu>
                </h:panelGrid>

                <p:panel class="panelNagusia">
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel  value="Clente:" />                              
                        <h:selectOneMenu value="#{productoBean.idProv}"  >
                            <f:selectItems value="#{proveedorBean.proveedoreZerrenda}" var="p" itemValue="#{p.id}" itemLabel="#{p.nombre}" class="proveedor" />
                        </h:selectOneMenu>   
                        <p:commandButton value="Seleccionar" update="productsDT" icon="ui-icon-check" />

                    </h:panelGrid>
                    <h:panelGrid class="hiruBotoiak" columns="3" cellpadding="5" >
                        <p:commandButton value="Nuevo" process="productsDT" icon="ui-icon-plusthick" update="productDetailNew" oncomplete="PF('productDialogNew').show()" />
                        <p:commandButton value="Editar" process="productsDT" icon="ui-icon-pencil" update="productDetail" oncomplete="PF('productEdit').show()" />
                        <p:commandButton value="Eliminar" process="productsDT" icon="ui-icon-trash" update="productDetailDel" oncomplete="PF('productDialogDel').show()" />
                    </h:panelGrid>

                    <p:dataTable id="productsDT" var="products" value="#{productoBean.productuZerrendaHornitzailea(productoBean.idProv)}" selectionMode="single" selection="#{productoBean.selectedProduct}" rowKey="#{products.id}" rowStyleClass="#{products.activo eq false? 'highlight' : null}">>
                        <f:facet name="header">
                            Productos
                        </f:facet>          
                        <p:column headerText="Referencia Irizar" width="12%" filterBy="#{products.refIrizar}"  filterMatchMode="contains" filterStyle="width: 75%;">
                            <h:outputText value="#{products.refIrizar}" />
                        </p:column>
                        <p:column headerText="Referencia" width="12%" filterBy="#{products.referencia}" filterMatchMode="contains" filterStyle="width: 75%;">
                            <h:outputText value="#{products.referencia}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{products.descripcion}" />
                        </p:column>
                        <p:column headerText="Longitud" width="10%">
                            <h:outputText value="#{products.longitud}" />
                        </p:column>
                        <p:column headerText="Acabado" width="15%">
                            <h:outputText value="#{products.acabado}" />
                        </p:column>
                        <p:column headerText="Unidades" width="10%" style="font-weight: bold" >
                            <h:outputText value="#{products.unidades}" />
                        </p:column>
                    </p:dataTable>
                    <p:dialog header="Editar Producto" widgetVar="productEdit" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="productDetail" style="text-align:center;">
                            <p:panelGrid  style="width: 450px" columns="2" rendered="#{not empty productoBean.selectedProduct}" columnClasses="label,value">
                             <h:outputLabel for="referencia" value="Referencia:" />
                                <p:inplace id="referencia">
                                    <p:inputText value="#{productoBean.selectedProduct.referencia}" />
                                </p:inplace>
                                <h:outputLabel for="refIrizar" value="Referencia Irizar:" />
                                <p:inplace id="refIrizar">
                                    <p:inputText value="#{productoBean.selectedProduct.refIrizar}" />
                                </p:inplace>
                                <h:outputLabel  value="Proveedor:" />                              
                                <h:selectOneMenu value="#{productoBean.selectedProduct.proveedorId}">
                                    <f:selectItems value="#{proveedorBean.proveedoreZerrenda}" var="prov" itemValue="#{prov.id}" itemLabel="#{prov.nombre}" />
                                </h:selectOneMenu>                                                            
                                <h:outputLabel for="descripcion" value="Descripción:" />
                                <p:inplace id="descripcion">
                                    <p:inputText value="#{productoBean.selectedProduct.descripcion}" style="width: 80%" />
                                </p:inplace> 
                                <h:outputLabel for="longitud" value="Longitud:"/> 
                                <p:inplace id="longitud" >
                                    <p:inputText value="#{productoBean.selectedProduct.longitud}" />
                                </p:inplace> 
                                <h:outputLabel for="acabado" value="Acabado:"/> 
                                <p:inplace id="acabado" >
                                    <p:inputText value="#{productoBean.selectedProduct.acabado}" />
                                </p:inplace> 
                                <h:outputLabel for="unidades" value="Unidades:"/> 
                                <p:inplace id="unidades" >
                                    <p:inputText value="#{productoBean.selectedProduct.unidades}" />
                                </p:inplace> 
                                <h:outputLabel value="activo"/>
                                <p:selectBooleanCheckbox value="#{productoBean.selectedProduct.activo}" />
                                
                            </p:panelGrid>
                            <h:panelGrid columns="1" cellpadding="5" style="margin: 0 auto" >
                                <p:commandButton value="Editar" actionListener="#{productoBean.productuaEditatu}" oncomplete="PF('productEdit').hide()" update="productsDT :mensajes"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                    <p:dialog header="Producto Nuevo" widgetVar="productDialogNew" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="productDetailNew" style="text-align:center;">
                            <p:panelGrid  style="width: 450px" columns="2" columnClasses="label,value">
                                   <h:outputLabel value="Referencia:" />
                                   <p:inputText label="referencia" value="#{productoBean.newProduct.referencia}" />
                                <h:outputLabel value="Referencia Irizar:" />
                                    <p:inputText label="refIrizar" value="#{productoBean.newProduct.refIrizar}" />
                                <h:outputLabel  value="Proveedor:" />                              
                                <h:selectOneMenu label="proveedorId" value="#{productoBean.newProduct.proveedorId}">
                                    <f:selectItems value="#{proveedorBean.proveedoreZerrenda}" var="prov" itemValue="#{prov.id}" itemLabel="#{prov.nombre}" />
                                </h:selectOneMenu>                                                            
                                <h:outputLabel value="Descripción:" />
                                <p:inputText label="descripcion" value="#{productoBean.newProduct.descripcion}" style="width: 80%" />
                                <h:outputLabel value="Longitud:"/> 
                                    <p:inputText label="longitud" value="#{productoBean.newProduct.longitud}" />
                                <h:outputLabel value="Acabado:"/> 
                                <p:inputText label="acabado" value="#{productoBean.newProduct.acabado}" />
                                <h:outputLabel value="Unidades:"/> 
                                <p:inputText label="unidades" value="#{productoBean.newProduct.unidades}" /> 
                                <h:outputLabel value="activo"/>
                                <p:selectBooleanCheckbox label="activo" value="#{productoBean.newProduct.activo}" />
                            </p:panelGrid>
                            <h:panelGrid   columns="1" cellpadding="5" style="margin: 0 auto" >
                                <p:commandButton value="Guardar" actionListener="#{productoBean.productuBerria}" oncomplete="PF('productDialogNew').hide()" update="productsDT :mensajes" />
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                    <p:dialog header="Eliminar Producto" widgetVar="productDialogDel" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="productDetailDel" style="text-align:center;">
                            <p:panelGrid  style="width: 300px" columns="1" >
                                <p>¿Seguro que desea eliminar el producto <b>#{productoBean.selectedProduct.referencia}</b>?</p>
                                <p>Este producto se eliminara de la Base de datos y no podrás
                                    recuperarlo.</p>
                                
                            </p:panelGrid>
                            <h:panelGrid  columns="2" cellpadding="5" style="margin: 0 auto">
                                <p:commandButton value="Si" actionListener="#{productoBean.productuaEzabatu}" oncomplete="PF('productDialogDel').hide()" update="productsDT :mensajes"/>
                                <p:commandButton value="No"  oncomplete="PF('productDialogDel').hide()"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </p:panel>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
