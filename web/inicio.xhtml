<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"      
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
        <title>Control de Stock</title>
    </h:head>
    <h:body>
        <ui:composition template="newTemplate.xhtml">
            <ui:define name="content">
                <p:growl id="mensajes" showDetail="true" life="2000" />
                <h:form>                
                    <h:panelGrid  columns="2" cellpadding="5"  class="right_button">  
                        <p:commandButton action="#{usuariosBean.adminDa}" icon="ui-icon-gear" update=":mensajes"/>
                        <p:commandButton actionListener="#{usuariosBean.logout}" action="index" icon="ui-icon-power"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="0" width="100%">
                        <p:tabMenu activeIndex="#{menuak.myActiveIndex}">
                            <p:menuitem value="Inventario" action="#{menuak.menu(1)}" icon="ui-icon-home"/>
                            <p:menuitem value="Entradas" action="#{menuak.menu(2)}" icon="ui-icon-circle-arrow-s"/>
                            <p:menuitem value="Salidas" action="#{menuak.menu(3)}" icon="ui-icon-circle-arrow-n"/>
                            <p:menuitem value="Historial" action="#{menuak.menu(4)}" icon="ui-icon-search" />
                        </p:tabMenu>
                    </h:panelGrid>
                    <p:tabView value="#{proveedorBean.proveedoreZerrenda}" var="proveedor" class="panelNagusia">
                        <p:tab title="#{proveedor.nombre}">
                            <h:panelGrid columns="2" cellpadding="0" width="100%">
                                <h:panelGrid class="hiruBotoiak" columns="3" cellpadding="5" >
                                    <p:commandButton value="Nuevo" icon="ui-icon-plusthick"/>
                                    <p:commandButton value="Editar" process="productsDT" icon="ui-icon-pencil"/>
                                    <p:commandButton value="Eliminar" icon="ui-icon-trash"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <p:dataTable id="productsDT" var="products" value="#{productoBean.productuZerrendaHornitzailea(proveedor.id)}" selectionMode="single" selection="#{productoBean.selectedproduct}" rowKey="#{products.id}">
                                <f:facet name="header">
                                    Productos
                                </f:facet>          
                                <p:column headerText="Referencia Irizar" width="12%" filterBy="#{products.refIrizar}"  filterMatchMode="contains" filterStyle="width: 75%;">
                                    <h:outputText value="#{products.refIrizar}" />
                                </p:column>
                                <p:column headerText="Referencia" width="12%" filterBy="#{products.referencia}" filterMatchMode="contains" filterStyle="width: 75%;">
                                    <h:outputText value="#{products.referencia}" />
                                </p:column>
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{products.descripcion}" />
                                </p:column>
                                <p:column headerText="Longitud" width="10%">
                                    <h:outputText value="#{products.longitud}" />
                                </p:column>
                                <p:column headerText="Acabado" width="15%">
                                    <h:outputText value="#{products.acabado}" />
                                </p:column>
                                <p:column headerText="Unidades" width="10%" style="font-weight: bold" >
                                    <h:outputText value="#{products.unidades}" />
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                    </p:tabView>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
