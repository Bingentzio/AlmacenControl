<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    > 
    <h:head>      
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Almac√©n</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>

        <ui:composition template="newTemplate.xhtml">

            <ui:define name="content">
                <p:growl id="mensajes" showDetail="true" life="2000" />
                <h:form class="login">
                    <p:panel header="Login" >
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Usuario:" />
                            <p:inputText value="#{usuariosBean.username}" id="username"
                                         required="true" label="username" />
                            <h:outputLabel for="password" value="Clave:" />
                            <p:password value="#{usuariosBean.password}" id="password" required="true"
                                        label="password" />

                            <f:facet name="footer" >
                                <div class="right">
                                    <p:commandButton id="loginButton" value="Login" 
                                                     action="#{usuariosBean.doLogin(event)}" update=":mensajes"
                                                     oncomplete="manejarLogin(xhr, status, args)" />
                                </div>
                            </f:facet>

                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>


    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.estaLogeado) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>
</html>
