<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  
    <ui:composition template="newTemplate.xhtml">
        <ui:define name="content">
            <p:growl id="mensajes" showDetail="true" life="2000" />   
            <h:form class="login" onclick="#{usuariosBean.erabiltzaileZerrendaLortu()}">                    
                <p:panel  header="Login">
                    <h:panelGrid   columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuario:" />
                        <p:inputText value="#{usuariosBean.username}" id="username" required="true" label="username" />
                        <h:outputLabel for="password" value="Clave:" />
                        <p:password value="#{usuariosBean.password}" id="password" required="true" label="password" />
                        <f:facet name="footer" >
                            <div class="right">
                                <p:commandButton id="loginButton" value="Login" action="#{usuariosBean.Login}" update=":mensajes"/>
                            </div>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
